id: 
name: GitOps.PullRequestIssueManagement
description: GitOps.PullRequestIssueManagement primitive
owner: 
resource: repository
disabled: false
where: 
configuration:
  resourceManagementConfiguration:
    eventResponderTasks:
    - description: "[Issue Greeting] Add auto greeting reply when issue opened"
      if:
      - payloadType: Issues
      - isAction:
          action: Opened
      then:
      - addReply:
          reply: Thank you for contacting us! Any issue or feedback from you is quite important to us. We will do our best to fully respond to your issue as soon as possible. Sometimes additional investigations may be needed, we will usually get back to you within 2 days by adding comments to this issue. Please stay tuned.
    - description: "[Idle Issue Management] Remove no recent activity label from issues"
      if:
      - payloadType: Issues
      - hasLabel:
          label: no recent activity
      - not:
          isAction:
            action: Closed
      then:
      - removeLabel:
          label: no recent activity
    - description: "[Idle Issue Management] Remove no recent activity label when an issue is commented on"
      if:
      - payloadType: Issue_Comment
      - hasLabel:
          label: no recent activity
      then:
      - removeLabel:
          label: no recent activity
    - description: "[Idle Issue Management] Replace needs more info label with needs attention label when the author comments on an issue"
      if:
      - payloadType: Issue_Comment
      - isOpen
      - hasLabel:
          label: needs more info
      - isAction:
          action: Created
      - isActivitySender:
          issueAuthor: True
      then:
      - removeLabel:
          label: needs more info
      - addLabel:
          label: needs attention
    - description: "[Issue Management] Add upstream label and assign ICM team when issue has TDP error message"
      if:
      - payloadType: Issues
      - isAction:
          action: Opened
      - or:
        - bodyContains:
            pattern: 'API call to Developer Portal failed: (.*) API name: (.*), X-Correlation-ID: (.*).'
            isRegex: True
        - bodyContains:
            pattern: Failed to (.*) teams app in app studio, due to \d{3}, .*
            isRegex: True
      then:
      - addLabel:
          label: upstream
      - assignIcmUsers:
          teamId: 97190
          primary: True
          secondary: False
      - addReply:
          reply: Sorry for the inconvenience! Based on the info provided, the issue is caused by the API failure from Teams Developer Portal. We will inform you once we get any updates.
    - description: "[Issue Management] Remove close-wait label"
      if:
      - payloadType: Issues
      - hasLabel:
          label: close-wait
      - not:
          isActivitySender:
            user: github-actions[bot]
            issueAuthor: False
      - not:
          isAction:
            action: Closed
      then:
      - removeLabel:
          label: close-wait
onFailure: 
onSuccess: 
