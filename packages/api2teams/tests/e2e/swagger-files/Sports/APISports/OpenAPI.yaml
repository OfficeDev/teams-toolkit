    # Logos / Images

    Calls to logos/images do not count towards your daily quota and are provided for free. However these calls are subject to a **rate per second & minute**, it is recommended to save this data on your side in order not to slow down or impact the user experience of your application or website.

    We follow the fair use law providing the image sources. The images are used solely to identify the public leagues, teams, players or venues. All images belongs to their authors, we have no ownership on any image delivered through the API.
    Some data may also be copyrighted or restricted in some countries. What you do with it is your own responsibility.
    To display these types of content in your app or website you must ensure that your use of them complies with the legal framework and you have to arrange the proof of intellectual property yourself.

    # Sample Scripts

    Here are some examples of how the API is used in the main development languages.

    You have to replace `{endpoint}` by the real name of the endpoint you want to call, like `leagues` or `fixtures` for example.

    Also you will have to replace `XxXxXxXxXxXxXxXxXxXxXx` with your API-KEY provided in the [dashboard](https://dashboard.api-football.com/) or on [rapidapi](https://rapidapi.com/api-sports/api/api-football/pricing).


